version: "3.9"

services:
  db:
    image: postgres:15
    container_name: qa_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_service
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: qa_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: qa_service
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h db -U postgres; do sleep 1; done &&
        echo 'Database is up. Running migrations...' &&
        goose -dir /app/internal/db/migrations postgres 'host=db user=postgres password=postgres dbname=qa_service sslmode=disable' up &&
        echo 'Starting API service...' &&
        go run ./cmd/main.go
      "

volumes:
  db_data: